<!DOCTYPE html>
<html>
    <head>
        <title>Eco-life - Carbon Footprint Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="cal-body">
        <header>
            <h1 id="webname">Eco-life</h1>
            <nav class="nav-1">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="learn.html">Learn</a>
                <a href="tips.html">Tips</a>
                <a href="quiz.html">Quiz</a>
                <a href="cal.html">Calculator</a>
                <a href="contact.html">Contact</a>
            </nav>
            <nav class="nav-2">
                Carbon Footprint Calculator
            </nav>
        </header>
        <main class="cal-main">
            <form class="cal-form">
                <h2 class="cal-title">Carbon Footprint Calculator</h2>
                <label for="transport">How many kilometers do you travel daily by car?</label>
                <input type="text" id="transport" name="transport" placeholder="e.g., 123">
                
                <label for="electricity">Your monthly electricity usage (in kWh):</label>
                <input type="text" id="electricity" name="electricity" placeholder="e.g., 456">
                
                <label for="diet">Select your diet type:</label>
                <select id="diet" name="diet">
                    <option>Vegetarian</option>
                    <option>Omnivore</option>
                    <option>Vegan</option>
                </select>
                <br>
                <button type="submit">Calculate !</button>
            </form>
        </main>
        <footer>
            <i><strong>Copyright&copy; 2025 Eco-Life - Certain images used on this site are licensed from Clipart.com</strong></i>
        </footer>
    </body>
</html>
