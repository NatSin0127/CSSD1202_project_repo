<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <meta name = "viewport" content="width=device-width initial scale = 1.0">
        <Title>Eco-friendly Quiz</Title>
    </head>
<body style="text-align: center;">
    <form>
    <h1>Random Survey</h1>
    <label>Name: </label>&nbsp;
    <input type="text">
    <label>Email: </label>
    <input type="email">
    <label>Age: </label>
    <input type="text"><br><br>
    <label>Select your gender:</label>
    <select>
        <option>Male</option>
        <option>Female</option>
        <option>Prefer not to say</option>
    </select><br><br>
    <label >How satisfied are you with our service?</label><br>
        <label>Very satisfied</label>
        <input type ="checkbox">
        <label>Satisfied</label>
        <input type ="checkbox">
        <label>Neutral</label>
        <input type ="checkbox">
        <label>Dissatisfied</label>
        <input type ="checkbox">
        <label>Very disatisfied</label>
        <input type ="checkbox">
    <label>Other:</label>
    <input type="text"><br><br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
